<div id="form-content" class="container">
  <div class="section">
    <h5 class="center blue-text text-darken-3">Please complete the fields below and we will respond to your inquiry within 48 hours.</h5>
    <h6 class="center red-text">* Indicates a required field</h6>
  </div>
  <div class="row">
    <script type="text/javascript" async>var submitted=false;replaceForm = function() {$('#form-content').fadeOut('slow', function() {$('#thank-you').fadeIn('slow');});}</script>
    <iframe id="hidden_iframe" name="hidden_iframe" onload="if(submitted){$(document).ready(replaceForm());}" style="display: none;"></iframe>
    <form action="https://docs.google.com/forms/d/1ZZ5FGOZqDKPYHD67t6zTXEGAOuHHCE75Mh-vzJVi1tY/formResponse" onsubmit="submitted=true;" target="hidden_iframe" method="POST" id="ss-form" class="col s12" autocomplete="off">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fa prefix">&#xf007;</i>
          <input type="text" name="entry.889825782" id="entry_889825782" required>
          <label for="entry_889825782">* Full Name</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="fa prefix">&#xf1ad;</i>
          <input type="text" name="entry.720461694" id="entry_720461694">
          <label for="entry_720461694">Company</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="fa prefix">&#xf0e0;</i>
          <input type="email" name="entry.545513394" id="entry_545513394" required class="validate" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
          <label for="entry_545513394" data-error="Invalid" data-success="Valid">* Email</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="fa prefix">&#xf095;</i>
          <input type="tel" class="validate" name="entry.996089566" id="entry_996089566">
          <label for="entry_996089566" data-error="Invalid" data-success="Valid">Phone</label>
        </div>
        <div class="input-field col s12">
          <i class="fa prefix">&#xf0ac;</i>
          <input placeholder="http://" type="text" class="validate" name="entry.1592683469" id="entry_1592683469" pattern="(https?://)?\w+([\./?=]\w+)+/?">
          <label for="entry_1592683469" data-error="Invalid" data-success="Valid">Website</label>
        </div>
        <div class="input-field col s12">
          <i class="fa prefix">&#xf040;</i>
          <textarea name="entry.787618357" id="entry_787618357" required="" class="materialize-textarea" placeholder="Please let us know what products or services you are interested in here."></textarea>
          <label for="entry_787618357">* Message</label>
        </div>
      </div>
      <div class="row hide">
        <div class="input-field col s12">
          <input type="text" name="fname" id="entry_69154657" autocomplete="fname">
          <label for="entry.69154657">First Name</label>
        </div>
      </div>
      <div class="row center">
        <div class="input-field col s12">
          <button class="btn-large waves-effect waves-light larger-text" type="submit" name="action">Submit<i class="fa right">&#xf1d8;</i></button>
          <button class="btn-large waves-effect waves-light larger-text" type="reset" name="reset">Clear<i class="fa right">&#xf1f8;</i></button>
        </div>
        <div class="col s12">
          <p class="center red-text larger-text">No solicitation or product offers please.</p>
        </div>
      </div>
    </form>
  </div>
</div>
